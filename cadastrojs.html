<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="cadastrar.css" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title></title>
</head>

<body>
<main>
<form action="/action_page">

    <br><h1>Cadastro</h1><br><br>

    <div class="perguntas">

        <div class="input-box">
            <input id="nome_empresa" placeholder="Nome da Empresa" type="text" name="Empresa">
            <i class="bx bxs-user"></i><br><br>
        </div>

        <div class="input-box">
            <input id="cnpj" placeholder="CNPJ" type="text" name="CNPJ">
            <i class="bx bxs-user"></i><br><br>
        </div>

        <div class="input-box">
            <input id="telefone" placeholder="Telefone" type="tel" name="telefone">
            <i class="bx bxs-user"></i><br><br>
        </div>

        <div class="input-box">
            <input id="email" placeholder="E-mail" type="email" name="email">
            <i class="bx bxs-user"></i>
        </div>

        <div class="input-box">
            <input id="senha" placeholder="Senha" type="password" name="senha">
            <i class="bx bxs-lock-alt"></i>
        </div>

        <div class="input-box">
            <input id="confirmar_senha" placeholder="Confirmar senha" type="password" name="confirmar_senha">
            <i class="bx bxs-lock-alt"></i>
        </div>

        <div class="button1">
            <a href="confirmação.html"><input type="button" value="Continuar"></a>
        </div>

        <div class="button2">
            <a href="tela1.html"><input type="button" value="Voltar"></a>
        </div>

    </div>

</form>
</main>

<script>

document.addEventListener('DOMContentLoaded', () => {
  const inputs = document.querySelectorAll('input[id]');

  inputs.forEach(input => {
    const salvo = localStorage.getItem(input.id);
    if (salvo !== null) input.value = salvo;
  });

  inputs.forEach(input => {

    // Se quiser salvar a senha, REMOVER essa linha:
    if (input.type === "password") return;

    input.addEventListener("input", () => {
      localStorage.setItem(input.id, input.value);
    });
  });
});

// FUNÇÃO PARA LIMPAR TUDO
function limparDadosFormulario() {
  document.querySelectorAll('input[id]').forEach(i => {
    if (i.type === 'password') return;
    localStorage.removeItem(i.id);
  });
}

</script>

</body>
</html>
